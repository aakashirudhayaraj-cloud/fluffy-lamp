<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard - AI Debugger</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h2>AI Debugger</h2>
    <div>
      <button id="btn-logout" type="button">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h3>Submit Code for Debugging</h3>
      <div id="debug-form">
        <input id="language" placeholder="e.g., java, python" required />
        <input id="context" placeholder="Context (optional)" />
        <textarea id="codeSnippet" rows="12" placeholder="Paste code here..." required></textarea>
        <button type="button" id="analyze-btn">Analyze</button>
      </div>
    </section>

    <section class="panel">
      <h3>Results</h3>
      <div id="results">No results yet.</div>
    </section>
  </main>

  <!-- Load JavaScript at the end of body -->
  <script>
    // Simple debug to check if JS loads
    console.log("Dashboard page loaded");
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
