<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register - AI Debugger</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .error { color: red; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Register</h1>
    <form id="register-form">
      <input id="reg-username" placeholder="Username" required />
      <input id="reg-password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="message" class="error"></div>
    <p>Have an account? <a href="/login">Login</a></p>
  </main>
  
  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const messageDiv = document.getElementById('message');
      
      if (!username || !password) {
        messageDiv.textContent = "Please fill all fields";
        return;
      }
      
      const button = this.querySelector('button');
      button.disabled = true;
      button.textContent = "Registering...";
      messageDiv.textContent = "";
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('ai_token', data.token);
          messageDiv.textContent = "Registration successful! Redirecting...";
          messageDiv.className = "success";
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          messageDiv.textContent = "Register failed: " + (data.error || data.message || "Unknown error");
          button.disabled = false;
          button.textContent = "Register";
        }
      } catch (error) {
        messageDiv.textContent = "Network error: " + error.message;
        button.disabled = false;
        button.textContent = "Register";
      }
    });
  </script>
</body>
</html>
